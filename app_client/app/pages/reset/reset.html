<div class="container">
  <page-header [title]="pageHeader.title" [strapline]="pageHeader.strapline"></page-header>

  Reset page with emailToken: {{emailToken}}
  Not implemented yet

  <div class="row">
    <div class="col-md-12 col-sm-12">

      <h4>Type a new password</h4><br><br>

      <form [formGroup]="formModel" (ngSubmit)="onReset()" novalidate>

        <!-- <div role="alert" ng-show="vm.message" class="alert alert-{{vm.status}}">{{ vm.message }}</div> -->
        <div class="form-group" [class.has-error]="formModel.hasError('minlength', 'password')">
          <label for="password">New Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password"
                  minlength="3"
                  formControlName="password">
          <span class="form-text text-muted"
                [class.invisible]="!formModel.hasError('minlength', 'password')">
            Type at least 3 characters
          </span>
        </div>
        <button type="submit" class="btn btn-primary">Change password!</button>
      </form>

      <br>
      <br>
      <p> Back to <a [routerLink]="['/login']">login</a></p>
    </div>
  </div>
</div>
