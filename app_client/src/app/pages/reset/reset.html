<div class="container-fluid">
  <page-header [title]="pageHeader.title" [strapline]="pageHeader.strapline"></page-header>

  <div class="row">
    <div class="col-md-12 col-sm-12">

      <h4>Type a new password</h4><br><br>

      <form [formGroup]="formModel" (ngSubmit)="onReset()" novalidate>
        <div *ngIf="resetAlert.visible" class="alert alert-{{resetAlert.status}}" role="alert">
          <strong>{{resetAlert.strong}}</strong> {{resetAlert.message}}
        </div>
        <div class="form-group" [class.has-error]="formModel.hasError('minlength', 'password')">
          <label for="password">New Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password"
                  minlength="3"
                  formControlName="password">
          <span class="form-text text-muted"
                [class.invisible]="!formModel.hasError('minlength', 'password')">
            Type at least 3 characters
          </span>
        </div>
        <!-- <button type="submit" [ladda]='isWaiting' data-style="slide-right" data-spinner-color="White" class="btn btn-primary ladda-button"><span class="ladda-label">Change password!</span></button> -->
      </form>

      <br>
      <br>
      <p> Back to <a [routerLink]="['/login']">login</a></p>
    </div>
  </div>
</div>
