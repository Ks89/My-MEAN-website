# AppVeyor file
# based on the official example https://www.appveyor.com/docs/appveyor-yml/

#---------------------------------#
#      general configuration      #
#---------------------------------#

# Build version format
# you can use {branch} name in version format too
version: 1.0.{build}-{branch}

# branches to build
branches:
  # whitelist
  #only:
  #  - master
  #  - production

  # blacklist
  except:
    - gh-pages

# Do not build on tags (GitHub and BitBucket)
#skip_tags: true

# Skipping commits affecting specific files (GitHub only). More details here: /docs/appveyor-yml
#skip_commits:
#  files:
#    - docs/*
#    - '**/*.html'

# Including commits affecting specific files (GitHub only). More details here: /docs/appveyor-yml
#only_commits:
#  files:
#    - Project-A/
#    - Project-B/

# Do not build feature branch with open Pull Requests
#skip_branch_with_pr: true

# Maximum number of concurrent jobs for the project
#max_jobs: 1

#---------------------------------#
#    environment configuration    #
#---------------------------------#


# scripts that are called at very beginning, before repo cloning
init:
  - git config --global core.autocrlf input

# fetch repository as zip archive
#shallow_clone: true  # default is false

# set clone depth
clone_depth: 5                      # clone entire repository history if not defined

# environment variables
environment:
  matrix:
    - nodejs_version: "7"
    # - nodejs_version: "6"
  JWT_SECRET: faketestjwt
  TWITTER_CONSUMER_KEY: consumerkey
  TWITTER_CONSUMER_SECRET: consumersecret
  TWITTER_CALLBACK_URL: http://127.0.0.1:3300/api/auth/twitter/callback
  FACEBOOK_APP_ID: appid
  FACEBOOK_APP_SECRET: appsecret
  FACEBOOK_CALLBACK_URL: http://localhost:3300/api/auth/facebook/callback
  GOOGLE_CLIENT_ID: clientid
  GOOGLE_CLIENT_SECRET: clientsecret
  GOOGLE_CALLBACK_URL: http://localhost:3300/api/auth/google/callback
  GITHUB_CLIENT_ID: clientid
  GITHUB_CLIENT_SECRET: clientsecret
  GITHUB_CALLBACK_URL: http://localhost:3300/api/auth/github/callback
  LINKEDIN_CLIENT_ID: clientid
  LINKEDIN_CLIENT_SECRET: clientsecret
  LINKEDIN_CALLBACK_URL: http://localhost:3300/api/auth/linkedin/callback
  USER_EMAIL: fake@fake.it
  PASS_EMAIL: fakepasswordemail
  RECAPTCHA_PUBLIC: recaptchapublic
  RECAPTCHA_SECRET: recaptchasecret
  NODE_ENV: test
  CI: yes

# this is how to allow failing jobs in the matrix
matrix:
  fast_finish: true     # set this flag to immediately finish build once one of the jobs fails.

# build cache to preserve files/folders between builds
cache: node_modules -> package.json
# - packages -> **\packages.config      # preserve "packages" directory in the root of build folder but will reset it if packages.config is modified
# - node_modules                        # local npm modules
# - '%APPDATA%\npm-cache'               # npm cache
# - '%USERPROFILE%\.nuget\packages -> **\project.json'  # project.json cache


# enable service required for build/tests
services:
  - mongodb

# scripts that run after cloning repository
install:
  # by default, all script lines are interpreted as batch
  - echo Start install
  # to run script as a PowerShell command prepend it with ps:
  - ps: Write-Host 'Start install in PowerShell'
  # batch commands start from cmd:
  - cmd: echo Start install in cmd
  # set codeclimate
  - set CODECLIMATE_REPO_TOKEN=71e1e63e00682fa5571f37bd59e0568781c5fc9b84f75f5130c5a37703fa6e87
  - set PATH=%CODECLIMATE_REPO_TOKEN%;%PATH%
  # install redis-server for windows
  - nuget install redis-64 -excludeversion
  - redis-64\tools\redis-server.exe --service-install
  - redis-64\tools\redis-server.exe --service-start
  # install nodejs and dependencies both global and local
  # use appveyor-retry to retry if npm install fails
  - cmd: appveyor-retry powershell Install-Product node $env:nodejs_version
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install -g mocha
  - npm install -g nodemon
  - npm install -g gulp@github:gulpjs/gulp#4.0
  - npm install -g istanbul
  - npm install -g remap-istanbul
  - npm install -g codeclimate-test-reporter
  - npm install


