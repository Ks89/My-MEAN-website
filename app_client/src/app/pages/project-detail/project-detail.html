<div class="container-fluid">
  <mmw-page-header [title]="pageHeader.title" [strapline]="pageHeader.strapline"></mmw-page-header>

  <div class="row">
    <!--Main Content -->
    <div class="col-xs-12 col-sm-12 col-md-11 col-lg-10">
        <section id="Description">
            <h3>Description</h3>
            <div [innerHtml]="descriptionHtml"></div>
            <!-- https://github.com/Ks89/angular2-component-outlet -->
            <!-- <div *componentOutlet="descriptionUrl; context: self; selector:'my-component'"></div> -->
        </section>
        <section id="News">
            <h3>News</h3>
            <div id="Changelog">
                <h4>Changelog</h4>
                <div [innerHtml]="changelogHtml"></div>
                <!-- <div *componentOutlet="changelogUrl; context: self; selector:'my-component'"></div> -->
            </div>
            <div id="Releases">
                <h4>Releases</h4>
                <div [innerHtml]="releasesHtml"></div>
                <!-- <div *componentOutlet="releasesUrl; context: self; selector:'my-component'"></div> -->
            </div>
        </section>
        <section id="Features">
            <h3>Features</h3>
            <div [innerHtml]="featuresHtml"></div>
            <!-- <div *componentOutlet="featuresUrl; context: self; selector:'my-component'"></div> -->
        </section>
        <section id="FutureExtensions">
            <h3>Future extensions</h3>
            <div [innerHtml]="futureExtensionsHtml"></div>
            <!-- <div *componentOutlet="futureExtensionsUrl; context: self; selector:'my-component'"></div> -->
        </section>
        <section id="Video">
            <h3>Video</h3>
            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/98BvBs4RfMQ" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
        <section id="Images">
            <h3>Images</h3>
            <ImageModal [modalImages]="images"></ImageModal>
        </section>
        <section id="License">
            <h3>License</h3>
            <div [innerHtml]="licenseHtml"></div>
            <!-- <div *componentOutlet="licenseUrl; context: self; selector:'my-component'"></div> -->
        </section>
    </div>

    <!--Nav Bar -->
    <nav class="col-md-1 col-lg-2 bs-docs-sidebar" id="scrollable">
      <ul id="sidebar" class="nav nav-stacked fixed">
            <li>
                <a simplePageScroll href="#Description" id="Description">Description</a>
            </li>
            <li>
                <a simplePageScroll href="#News" id="News">News</a>
                <ul class="nav nav-stacked">
                    <li><a simplePageScroll href="#Changelog" id="Changelog">Changelog</a></li>
                    <li><a simplePageScroll href="#Releases" id="Releases">Releases</a></li>
                </ul>
            </li>
            <li>
                <a simplePageScroll href="#Features" id="Features">Features</a>
            </li>
            <li>
                <a simplePageScroll href="#FutureExtensions" id="FutureExtensions">Future extensions</a>
            </li>
            <li>
                <a simplePageScroll href="#Video" id="Video">Video</a>
            </li>
            <li>
                <a simplePageScroll href="#Images" id="Images">Images</a>
            </li>
            <li>
                <a simplePageScroll href="#License" id="License">License</a>
            </li>
        </ul>
    </nav>
  </div>
</div>
