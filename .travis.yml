language: node_js
node_js:
  - "7"
  - "6"
  - "6.0"
os:
  - linux # uses precise. I should update this to trusty
  - osx # uses 10.11. I should update this to 10.12 Sierra
dist: trusty # to use Ubuntu 14.04
#osx_image: xcode8.2 # to use macOS Sierra
sudo: required
env:
  global:
    - secure:  # CODECLIMATE
    - secure:  # COVERALLS
before_install:
  - source travisci/before_install.sh # use source to run it in the same shell
services:
  - mongodb
  - redis-server
before_script:
  - sleep 15 #https://docs.travis-ci.com/user/database-setup/#MongoDB-does-not-immediately-accept-connections
script:
  - bash travisci/travis_script.sh
after_success:
  - source travisci/after_success.sh # use source to run it in the same shell
cache:
  bundler: true
  directories:
    - node_modules
