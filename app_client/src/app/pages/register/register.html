<div class="container-fluid">
  <page-header [title]="pageHeader.title" [strapline]="pageHeader.strapline"></page-header>

  <div class="row">
    <div class="col-md-6 col-sm-12">
      <p class="lead">Already a member? Please <a [routerLink]="['/login']">log in</a> instead.</p>

      <form [formGroup]="formModel" (ngSubmit)="onRegister()" novalidate>
        <div *ngIf="registerAlert.visible" class="alert alert-{{registerAlert.status}}" role="alert">
          <strong>{{registerAlert.strong}}</strong> {{registerAlert.message}}
        </div>
        <div class="form-group" [class.has-warning]="!formModel.controls.name.valid" [class.has-danger]="showFormError">
          <label for="name">Full name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" formControlName="name">
          <span class="form-text text-muted" *ngIf="!formModel.controls.name.valid">
            Type at least 3 characters and at maximum 30
          </span>
        </div>
        <div class="form-group" [class.has-warning]="!formModel.controls.email.valid" [class.has-danger]="showFormError">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email address" formControlName="email">
          <span class="form-text text-muted" *ngIf="!formModel.controls.email.valid">
            A valid email address is required
          </span>
        </div>
        <div class="form-group" [class.has-warning]="!formModel.controls.emailConfirm.valid" [class.has-danger]="showFormError">
          <label for="email">Confirm email address</label>
          <input type="email" class="form-control" id="emailConfirm" placeholder="Confirm email address" formControlName="emailConfirm">
          <span class="form-text text-muted" *ngIf="!formModel.controls.emailConfirm.valid">
            Retype the same email address
          </span>
        </div>
        <div class="form-group" [class.has-warning]="!formModel.controls.password.valid" [class.has-danger]="showFormError">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
          <span class="form-text text-muted" *ngIf="!formModel.controls.password.valid">
            Type at least 8 characters
          </span>
        </div>
        <div class="form-group" [class.has-warning]="!formModel.controls.passwordConfirm.valid" [class.has-danger]="showFormError">
          <label for="passwordConfirm">Confirm password</label>
          <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm password" formControlName="passwordConfirm">
          <span class="form-text text-muted" *ngIf="!formModel.controls.passwordConfirm.valid">
            Retype the same password
          </span>
        </div>
        <button type="submit" class="btn btn-primary">Register!</button>
        <!-- <button type="submit" [ladda]='isWaiting' data-style="slide-right" data-spinner-color="White" class="btn btn-primary ladda-button"><span class="ladda-label">Register!</span></button> -->
      </form>
    </div>
  </div>
</div>
