<div class="container-fluid">
  <page-header [title]="pageHeader.title" [strapline]="pageHeader.strapline"></page-header>

  <div class="row">
    <div class="col-md-12 col-sm-12">

    <h4>Type the email used to create your account</h4><br><br>
    <form [formGroup]="formModel" (ngSubmit)="onForgot()" novalidate>
      <div *ngIf="forgotAlert.visible" class="alert alert-{{forgotAlert.status}}" role="alert">
        <strong>{{forgotAlert.strong}}</strong> {{forgotAlert.message}}
      </div>
      <div class="form-group" [class.has-warning]="!formModel.controls.email.valid" [class.has-danger]="showFormError">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email address" formControlName="email">
        <span class="form-text text-muted" *ngIf="!formModel.controls.email.valid">
          A valid email address is required
        </span>
      </div>
      <button type="submit" class="btn btn-primary">Reset password!</button>
    </form>
    <br>
    <br>
    <p> Back to <a [routerLink]="['/login']">login</a></p>
  </div>
</div>
</div>
