<div class="container-fluid">
  <page-header [title]="pageHeader.title" [strapline]="pageHeader.strapline"></page-header>

  <div class="row">
    <div class="col-md-6 col-sm-12">
      <p class="lead">Already a member? Please <a [routerLink]="['/login']">log in</a> instead.</p>

      <form [formGroup]="formModel" (ngSubmit)="onRegister()" novalidate>
        <div *ngIf="registerAlert.visible" class="alert alert-{{registerAlert.status}}" role="alert">
          <strong>{{registerAlert.strong}}</strong> {{registerAlert.message}}
        </div>
        <div class="form-group" [class.has-error]="formModel.hasError('minlength', 'name')">
          <label for="name">Full name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name"
                  minlength="3"
                  formControlName="name">
          <span class="form-text text-muted"
                [class.invisible]="!formModel.hasError('minlength', 'name')">
            Type at least 3 characters
          </span>
        </div>
        <div class="form-group" [class.has-error]="formModel.hasError('minlength', 'email')">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email address"
                  minlength="3"
                  formControlName="email">
          <span class="form-text text-muted"
                [class.invisible]="!formModel.hasError('minlength', 'email')">
            Type at least 3 characters
          </span>
        </div>
        <div class="form-group" [class.has-error]="formModel.hasError('minlength', 'password')">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password"
                  minlength="3"
                  formControlName="password">
          <span class="form-text text-muted"
                [class.invisible]="!formModel.hasError('minlength', 'password')">
            Type at least 3 characters
          </span>
        </div>
        <button type="submit" [ladda]='isWaiting' data-style="slide-right" data-spinner-color="White" class="btn btn-primary ladda-button"><span class="ladda-label">Register!</span></button>
      </form>
    </div>
  </div>
</div>
