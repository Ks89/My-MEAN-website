<div>
  <page-header [title]="pageHeader.title" [strapline]="pageHeader.strapline"></page-header>

  <div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12">
      <carousel></carousel>
      <!-- TODO implement this into carousel component-->
      <!-- <uib-carousel active="vm.active" interval="vm.myInterval" no-wrap="vm.noWrapSlides">
        <uib-slide ng-repeat="slide in vm.slides track by slide.id" index="slide.id">
          <img ng-src="{{slide.image}}" style="margin:auto;">
          <div class="carousel-caption">
           <h4>{{slide.header}}</h4>
           <p>{{slide.text}}</p>
          </div>
        </uib-slide>
      </uib-carousel> -->
    </div>

    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let thumb of thumbs | async">
          <div class="col-lg-4">
            <div class="card">
              <img class="card-img-top img-fluid" src="{{thumb.projectHomeView.thumbImagePath}}" alt="Generic placeholder image">
              <div class="card-block text-xs-center">
                <h4 class="card-title">{{thumb.name}}</h4>
                <p class="card-text">{{thumb.projectHomeView.thumbText}}</p>
                <a class="btn btn-default" href="/#projects/{{thumb._id}}" class="btn btn-primary">View details &raquo;</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr class="featurette-divider"> <!-- initial divider -->

      <div *ngFor="let bigThumb of thumbs | async; let i = index">
        <div class="row featurette">
          <div class="col-md-7 {{i%2==0 ? '' : 'push-md-5'}}">
            <h2 class="featurette-heading">{{bigThumb.name}} <span class="text-muted">It'll blow your mind.</span></h2>
            <p class="lead">{{bigThumb.projectHomeView.bigThumbText}}</p>
          </div>
          <div class="col-md-5 {{i%2==0 ? '' : 'pull-md-7'}}">
            <img class="featurette-image img-fluid m-x-auto" src="{{bigThumb.projectHomeView.bigThumbImagePath}}" alt="Generic placeholder image">
          </div>
        </div>
        <hr class="featurette-divider"> <!-- Divider -->
      </div>
    </div>
  </div>
</div>
