<navigation></navigation>

<div class="container">
  <page-header content="vm.pageHeader"></page-header>

  <div class="row">
    <div class="col-md-12 col-sm-12">

      <h4>Type a new password</h4><br><br>
      <fieldset ng-disabled="vm.formDisable">
        <form>
          <div role="alert" ng-show="vm.message" class="alert alert-{{vm.status}}">{{ vm.message }}</div>
          <div class="form-group">
            <label for="name">New Password</label>
            <input type="password" class="form-control" id="name" placeholder="Enter your password" ng-model="vm.newPassword">
          </div>
          <button type="button" ng-click="vm.onSubmit()" ladda="vm.isWaiting" data-style="slide-right" data-spinner-color="Azure" class="btn btn-primary ladda-button {{vm.btnStyleEnable}}"><span class="ladda-label">Change password!</span></button>
        </form>
      </fieldset>
      <br>
      <br>
      <p> Back to <a href="/#login">login</a></p>
    </div>
  </div>
</div>

<footer-generic></footer-generic>
